<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Item Database</title>
        <style>
            .item-card { border: 1px solid #ddd; padding: 10px; margin: 10px; width: 300px; }
            .item-card img { max-width: 50px; vertical-align: middle; }
        </style>
    </head>

    <body>
        <div>
            <label for="characterFilter">Filter by Character:</label>
            <select id="characterFilter">
                <option value="all">All</option>
                <option value="|badtz-maru|">Badtz-maru</option>
                <option value="|chococat|">Chococat</option>
                <option value="|cinnamoroll|">Cinnamoroll</option>
                <!-- Add all other characters here -->
            </select>

            <label for="applianceFilter">Filter by Appliance:</label>
            <div id="applianceFilter">
                <label>
                    <input type="checkbox" value="oven"> Oven
                </label><br>
                <label>
                    <input type="checkbox" value="pizza-oven"> Pizza Oven
                </label><br>
                <label>
                    <input type="checkbox" value="crafting-table"> Crafting Table
                </label><br>
                <label>
                    <input type="checkbox" value="espresso-machine"> Espresso Machine
                </label><br>
                <!-- Add all other appliances here -->
            </div>
            
            <button onclick="filterItems()">Filter</button>
        </div>

        <div id="itemsContainer"></div>

        <script src="script.js"></script>
    </body>
</html>
